<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
      <title>Sign up</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-light" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-2 mt-md-2 pb-2">
                <form th:action="@{/register}" th:object="${registrationDto}" method="post">
                  <h2 class="mb-5 text-uppercase">Sign up</h2>
                  <div class="form-light mb-4">
                    <p th:if="${error}" th:text="${error}"></p>
                    <label for="username" class="visually-hidden">Username</label>
                    <p class="small mb-0" th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"/>
                    <input type="text" th:field="*{username}" class="form-control form-control-lg" placeholder="Username" required/>
                  </div>
                  <div class="form-light mb-4">
                    <label for="password" class="visually-hidden">Password</label>
                    <p class="small mb-0" th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"/>
                    <input type="password" th:field="*{password}" class="form-control form-control-md" placeholder="Password"/>
                  </div>
                  <div class="form-light mb-4">
                    <label for="matchingPassword" class="visually-hidden">Confirm password</label>
                    <p class="small mb-0" th:if="${#fields.hasErrors('matchingPassword')}" th:errorclass="error" th:errors="*{matchingPassword}"/>
                    <input type="password" th:field="*{matchingPassword}" class="form-control form-control-md" placeholder="Confirm password"/>
                  </div>                     
                  <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">Register</button><br/>
                  <p class="mb-1">Already registered? <a href="/login" th:href="@{/login}" class="text-light fw-bold">Sign In</a>
                  <p class="small mb-0 pb-lg-2"><a class="text-light" href="/" th:href="@{/}">Back to home page</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
