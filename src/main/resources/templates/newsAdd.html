<!DOCTYPE html>
<html lang="en">
  <head>
    <title th:text="#{newsManagement}"></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="row pt-3 pb-0">
      <div class="col-3 px-5">
        <h1 th:text="#{newsManagement}"></h1>
      </div>
      <div class="col-3 offset-6">
        <div class="dropdown justify-content-end px-5">
          <button th:text="#{lang.change}" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
          <ul class="dropdown-menu">
            <li><a th:text="#{lang.ru}" th:href="@{/management/add(lang=ru)}" class="dropdown-item" href="#"></a></li>
            <li><a th:text="#{lang.us}" th:href="@{/management/add(lang=us)}" class="dropdown-item" href="#"></a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-2 d-flex flex-column py-1 mx-5 bg-light">
        <a th:text="#{newsList}" class="btn btn btn-dark mb-1" th:href="@{/management}"></a>
        <a th:text="#{newsAdd}" class="btn btn btn-dark mb-1" th:href="@{/management/add}"></a>
        <a th:text="#{backToHome}" class="btn btn-primary" th:href="@{/}"></a>
      </div>
      <div class="col-9">
        <form th:action="@{/management/add}" th:object="${newsDto}" method="post">
          <div class="form-light mb-2">
            <label th:text="#{newsTitle}"></label>
            <p class="small mb-0" th:if="${#fields.hasErrors('title')}" th:text="#{titleLengthError}"/>
            <input th:field="*{title}" class="form-control" type="text" maxlength="100" required></input>
          </div>
          <div class="form-light mb-2">
            <label th:text="#{newsDate}"></label>
            <p class="small mb-0" th:if="${#fields.hasErrors('publishedAt')}" th:text="#{dateFormatError}"/>
            <input th:field="*{publishedAt}" class="form-control" type="datetime-local" th:placeholder="#{datePlaceholder}" required></input>
          </div>
          <div class="form-light mb-2">
            <label th:text="#{newsBrief}"></label>
            <p class="small mb-0" th:if="${#fields.hasErrors('description')}" th:text="#{descriptionLengthError}"/>
            <textarea th:field="*{description}" class="form-control" type="text" rows="5" maxlength="500" required></textarea>
          </div>
          <div class="form-light mb-2">
            <label th:text="#{newsContent}"></label>
            <p class="small mb-0" th:if="${#fields.hasErrors('content')}" th:text="#{contentLengthError}"/>
            <textarea th:field="*{content}" class="form-control" type="text" rows="10" maxlength="2048" required></textarea>
          </div>
          <div class="text-center mb-2">
            <button th:text="#{saveBtn}" type="submit" class="btn btn-primary"></button>
            <a th:text="#{cancelBtn}" class="btn btn-dark" th:href="@{/management}"></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
