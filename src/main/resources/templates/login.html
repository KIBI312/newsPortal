<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
      <title>Sign in</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-light" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-2 mt-md-2 pb-2">
                <form th:action="@{/login}" method="post">
                  <h2 class="mb-5 text-uppercase">Sign in</h2>
                  <div class="form-light mb-4">
                    <p th:if="${param.error}" class="error">Invalid user or password</p>
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required/>
                  </div>                  
                  <div class="form-light mb-4">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required/>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">Login</button><br/>
                  <p class="mb-1">Don't have an account? <a href="/register" th:href="@{/register}" class="text-light fw-bold">Sign Up</a>
                  <p class="small mb-0 pb-lg-2"><a class="text-light" href="/" th:href="@{/}">Back to home page</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
